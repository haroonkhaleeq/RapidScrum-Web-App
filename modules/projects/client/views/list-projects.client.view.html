<section ng-controller="ProjectsController" ng-init="find()">
    <div class="page-header">
        <h1>Projects</h1>
    </div>
    <div class="list-group">
        <div ng-repeat="project in projects" class="list-group-item">

            <div class="pull-right" ng-show="authentication.user._id == project.user._id">
                <a class="btn btn-primary" ui-sref="projects.view({projectId: project._id})">
                    <i class="glyphicon glyphicon-zoom-in"></i>
                </a>
                <a class="btn btn-primary" ui-sref="projects.edit({projectId: project._id})">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-primary" ng-click="removeById( {projectId: project._id} );">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>


            <small class="list-group-item-text">
                Posted on
                <span ng-bind="project.created | date:'mediumDate'"></span>
                by
                <span ng-bind="project.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" ng-bind="project.title"></h4>
            <h5 class="list-group-item-heading" ng-bind="project.status"></h5>

            <p class="list-group-item-text" ng-bind="project.content"></p>
        </div>
    </div>
    <div class="alert alert-warning text-center" ng-if="projects.$resolved && !projects.length">
        No projects yet, why don't you <a ui-sref="projects.create">create one</a>?
    </div>
</section>
