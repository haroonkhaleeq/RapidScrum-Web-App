<section ng-controller="TasksController" ng-init="findOne()">
    <div class="page-header">
        <h1 ng-bind="task.title"></h1>
    </div>
    <div class="pull-right" ng-show="authentication.user._id == task.user._id">
        <a class="btn btn-primary" ui-sref="tasks.edit({taskId: task._id})">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span ng-bind="task.created | date:'mediumDate'"></span>
            by
            <span ng-bind="task.user.displayName"></span>
            status
            <span ng-bind="task.status"></span>
        </em>
    </small>
    <p class="lead" ng-bind="task.content"></p>
</section>
