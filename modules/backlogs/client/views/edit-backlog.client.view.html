<section ng-controller="BacklogsController" ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Backlog</h1>
    </div>
    <div class="col-md-12">
        <form name="backlogForm" class="form-horizontal" ng-submit="update(backlogForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="title">Title</label>
                    <input name="title" type="text" ng-model="backlog.title" id="title" class="form-control"
                           placeholder="Title" required>

                    <div ng-messages="backlogForm.title.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Backlog title is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Decsription</label>
                    <textarea name="description" ng-model="backlog.description" id="description" class="form-control"
                              cols="30" rows="10" placeholder="Description"></textarea>
                </div>
                <div class="form-group" show-errors>
                    <label for="project_id">Project</label>


                    <select name="project_id" ng-model="backlog.project_id" id="project_id" class="form-control"
                            placeholder="Project" required>

                        <option ng-repeat="project in projectsdata  track by project.id" value="{{project.id}}">
                            {{project.label}}
                        </option>


                    </select>


                    <div ng-messages="backlogForm.type.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Backlog project is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="type">Type</label>
                    <select name="Type" ng-model="backlog.type" id="type" class="form-control" placeholder="Type"
                            required>
                        <option value="feature">Feature</option>
                        <option value="bug">Bug</option>
                        <option value="bug">Other</option>
                    </select>

                    <div ng-messages="backlogForm.type.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Backlog type is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="priority">Priority</label>
                    <select name="Priority" ng-model="backlog.priority" id="priority" class="form-control"
                            placeholder="Priority" required>
                        <option value="high" selected="true">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>

                    <div ng-messages="backlogForm.priority.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Backlog priority is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="status">Status</label>
                    <select name="Status" ng-model="backlog.status" id="status" class="form-control"
                            placeholder="Status" required>
                        <option value="inprogress" selected="true">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="insprint">In Sprint</option>
                        <div ng-messages="backlogForm.status.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Backlog status is required.</p>
                        </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
