<section ng-controller="SprintsController" ng-init="find()">
    <div class="page-header">
        <h1>Sprints</h1>
    </div>
    <div class="list-group">
        <a ng-repeat="sprint in sprints" ui-sref="sprints.view({sprintId: sprint._id})" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span ng-bind="sprint.created | date:'mediumDate'"></span>
                by
                <span ng-bind="sprint.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" ng-bind="sprint.title"></h4>
            Start Date: <p class="list-group-item-heading" ng-bind="sprint.start_date"></p>
            End Date: <p class="list-group-item-heading" ng-bind="sprint.end_date"></p>
            Project: <p class="list-group-item-text" ng-bind="sprint.project_id.title"></p>
            </br>
            Description: <p class="list-group-item-text" ng-bind="sprint.content"></p>
        </a>
    </div>
    <div class="alert alert-warning text-center" ng-if="sprints.$resolved && !sprints.length">
        No sprints yet, why don't you <a ui-sref="sprints.create">create one</a>?
    </div>
</section>
